<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1>Product Dashboard</h1>
    
    <!-- Search -->
    <input type="text" id="searchInput" class="form-control my-3" placeholder="Search Products..." />

    <!-- Product List -->
    <div id="productList"></div>
    <button id="loadProductsButton" class="btn btn-primary my-3">Load More</button>

    <!-- Add Product Form -->
    <div class="mt-5">
      <h3>Add New Product</h3>
      <form id="productForm">
        <input type="text" id="productTitle" class="form-control mb-2" placeholder="Product Title" required />
        <textarea id="productBody" class="form-control mb-2" placeholder="Product Body" required></textarea>
        <button type="submit" class="btn btn-success">Add Product</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
